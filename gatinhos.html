<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Aleatórias de Gatos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #cat-image {
            max-width: 80%;
            max-height: 80%;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #error-message {
            color: red;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="content">
        <img id="cat-image" src="" alt="Imagem de gato aleatória">
        <p id="error-message"></p>
    </div>

    <script>
        async function fetchCatImage() {
            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                if (!response.ok) {
                    throw new Error('Erro na requisição, miaw miaw )');
                }
                const data = await response.json();
                document.getElementById('cat-image').src = data[0].url;
                document.getElementById('error-message').textContent = '';
            } catch (error) {
                document.getElementById('error-message').textContent = 'Não foi possível carregar a imagem. Tente novamente mais tarde, já já teremos mais gatinhos para você!! miaw miaw';
            }
        }

        window.onload = fetchCatImage;
    </script>
</body>
</html>
